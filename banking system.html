<html>
<head>
  <title>Simple Banking UI</title>
  <link rel="stylesheet" href="1style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="balance" id="balance">$0</div>
      <button class="btn deposit" onclick="deposit()">Deposit</button>
      <button class="btn withdraw" onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <script>
    let balance = 0;

    function updateBalance() {
      document.getElementById("balance").innerText = `$${balance}`;
    }

    function deposit() {
      balance += 100;
      updateBalance();
    }

    function withdraw() {
      if (balance >= 50) {
        balance -= 50;
      } else {
        alert("Insufficient balance!");
      }
      updateBalance();
    }

    updateBalance();
  </script>
</body>
</html>
