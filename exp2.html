<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th {
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      text-align: left;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .action-btn {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete {
      background: #e74c3c;
      color: white;
    }

    .edit {
      background: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Information Table</h1>

    <!-- Student Form -->
    <div>
      <div class="form-group">
        <label>Student Name:</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label>Roll Number:</label>
        <input type="text" id="roll">
      </div>
      <div class="form-group">
        <label>Class:</label>
        <input type="text" id="class">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" id="phone">
      </div>
      <button onclick="addStudent()">Add Student</button>
    </div>

    <!-- Student Table -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Roll No</th>
          <th>Class</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    let index = 1;

    function addStudent() {
      const name = document.getElementById("name").value;
      const roll = document.getElementById("roll").value;
      const studentClass = document.getElementById("class").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      if (!name || !roll || !studentClass || !email || !phone) {
        alert("Please fill all fields!");
        return;
      }

      const table = document.getElementById("studentTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${index++}</td>
        <td>${name}</td>
        <td>${roll}</td>
        <td>${studentClass}</td>
        <td>${email}</td>
        <td>${phone}</td>
        <td>
          <button class="action-btn edit" onclick="editRow(this)">Edit</button>
          <button class="action-btn delete" onclick="deleteRow(this)">Delete</button>
        </td>
      `;

      // clear inputs
      document.getElementById("name").value = "";
      document.getElementById("roll").value = "";
      document.getElementById("class").value = "";
      document.getElementById("email").value = "";
      document.getElementById("phone").value = "";
    }

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function editRow(btn) {
      const row = btn.parentNode.parentNode;
      document.getElementById("name").value = row.cells[1].innerHTML;
      document.getElementById("roll").value = row.cells[2].innerHTML;
      document.getElementById("class").value = row.cells[3].innerHTML;
      document.getElementById("email").value = row.cells[4].innerHTML;
      document.getElementById("phone").value = row.cells[5].innerHTML;
      deleteRow(btn);
    }
  </script>
</body>
</html>
